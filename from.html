<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <style>
        form{
            border: 2px solid blue;
        }
        input{
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <h1>แบบฟอร์มลงทะเบียน</h1>
    <form >
        <div>
            <label for="firsname">ชื่อจริง</label>
            <input type="text" name="fname" placeholder="ป้อนชื่อ-นามสกุล" required>
        </div>
        <div>
            <label for="lastname">นามสกุล</label>
            <input type="text" name="lname">
        </div>
        <div>
            <label for="lastname">อีเมล</label>
            <input type="emall" name="emall" required>
        </div>
        <div>
            <label for="lastname">รหัสผ่าน</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="">ที่อยู่</label>
            <textarea name="" id="" cols="20" rows="5" readonly>nook</textarea>
        </div>
        <div>
            <label for="lastname">อายุ</label>
            <input type="number" name="age" min="0" max="10" value="2" readonly>
            <!--readoly อ่านได้อย่างเดียวแก้ไม่ได้-->
        </div>
        <div>
            <label for="lastname">วันเกิด</label>
            <input type="date" name="birthday">
            <div>
                <label for="lastname">เบอร์โทร</label>
                <input type="tel" name="tel">
            </div>
            <div>
                <label for="lastname">สีที่ชอบ</label>
                <input type="color" name="color">
            </div>
            <div>
                <label for="lastname">ช่วงตัวเลข</label>
                <input type="range" name="rangenumber" value="5">
            </div>
            <div>
                <label for="lastname">ระดับการศึกษา</label>
                <select name="edu" id="">
                    <option value="มัธยม">มัธยม</option>
                    <option value="ป.ตรี">ป.ตรี</option>
                    <option value="ป.โท" selected>ป.โท</option>
                </select>
            </div>
            <div>
                <label for="lastname">เพศ</label>
                <input type="radio" name="gender"> เพศชาย
                <input type="radio" name="gender"> เพศหญิง
                <input type="radio" name="gender"> กำหนดเอง
            </div>
            <div>
                <label for="lastname">สิ่งที่ชอบ</label>
                <input type="checkbox" name="fav">เขียนเว็ป
                <input type="checkbox" name="fav">สร้างเกม
                <input type="checkbox" name="fav">ซ่่อมคอม
                <input type="checkbox" name="fav">เล่นเกม
                <input type="checkbox" name="fav">อื่นๆ
            </div>
            <div>
                <label for="lastname">แนบเอกสาร</label>
                <input type="file">
            </div>
            <div>
                <label for="lastname">เว็ปไซต์</label>
                <input type="url">
            </div>
            <div>
                <button type="submit">บันทึกข้อมูล</button>
                <button type="reset">ล้างข้อมูล</button>
            </div>
    </form>
</body>
</html>
